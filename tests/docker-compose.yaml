version: "3.7"
services:
  php7.2:
    build:
      context: ./apache/php7.2
    container_name: base_test_php7.2
    restart: on-failure
    command: >
      bash -c "chown -R docker:staff /var/www/html/ && /entrypoint.sh"
    volumes:
      - './apache/php7.2/:/var/www/html'
    networks:
      - default
    ports:
      - 880:80
      - 8440:443
  php7.4:
    build:
      context: ./apache/php7.4
    container_name: base_test_php7.4
